<body>

        <!-- NavBar -->
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <p class="subtitle is-size-2">RocknRate</p>

                <!-- Mobile Responsive Burger -->
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>

                    <span></span>
                </div>
            </div>

            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">

                            <div class="column">
                                    <div class="control has-icons-left">
                                        <input id="userInput" class="input is-info is-rounded is-medium" type="text" name="artist" placeholder="Artist Name">
                                        <span class="icon is-left">
                                            <i class="fas fa-headphones"></i>
                                        </span>
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="column">
                                    <p class="buttons">
                                        <a class="button is-rounded is-medium">
                                            <span class="icon">
                                                <i class="fas fa-search"></i>
                                            </span>
                                            <button id="userSearch">Search</button>
                                        </a>

                                </div>


                        <a class="navbar-item" href="./blogtwo.html">

                        </a>

                                    About
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Tiles -->
        <div class="container is-fluid">
            <div class="tile">
                    
        <div id="artistPlayerDiv" class="tile is-ancestor">

                    </div>
                    <div id="artistImageDiv" class="tile is-parent">
     
                    </div>

            </div>
            <div class="tile is-parent margin-right">
                <article class="tile is-child box">
                    <div class="content">
                        <p class="title">Unknown Usage</p>
                        <p class="subtitle">Tall column</p>
                        
                        <div class="content">
                            <p>
                                Login in to add to your favorites.
                                <button>Log into spotify</button>
                            </p>
                            <p>
                           Add a comment and rating to Artist Name.
                           Link to /blog/:artistName
                            </p>
                    <button id="get-blog">View all Comments</button>
                        </div>
                    </div>
                </article>
            </div>
            <div id="blogComments" class="container-fluid">
            </div>
            <div class="row">
 
          
                  <div class="blogPosts col-sm-5 col-sm-offset-2" style="color: white">

                    <div id="blog-area"></div>
                    <br>
                  </div>
                </div>
