<!DOCTYPE html>
<html>
<!-- Head -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title -->
    <title>Rate That Artist!</title>
    <!-- Bulma Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <!-- FontAwesome Style Sheet -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <link rel="stylesheet" href="css/blogtwo_style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Background IMG -->
    <style>
        .hero {
            background: url("https://images.wallpaperscraft.com/image/headphones_bw_headset_120277_1920x1080.jpg") center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<!-- Body -->

<body>
    <!-- Background/Section for the whole page -->
    <section class="hero is-fullheight">
        <!-- NavBar -->
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <p class="subtitle is-size-1" id="rocknrate">RocknRate</p>
                </a>
                <!-- Mobile Responsive Burger -->
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">

                        <div class="column">
                            <div class="control has-icons-left">
                                <input id="userInput" class="input is-primary is-rounded is-medium" type="text"
                                    name="artist" placeholder="Artist Name">
                                <span class="icon is-left">
                                    <i class="fas fa-headphones"></i>
                                </span>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="column">
                            <a class="button is-rounded is-medium" id="userSearchNav">
                                <span class="icon is-small">
                                    <i class="fas fa-search"></i>
                                </span>
                            </a>
                        </div>
                        <a class="navbar-item is-size-4" href="./blogtwo.html">
                            <i class="fas fa-headphones"></i>
                        </a>
                        <a class="navbar-item is-size-5" href="./about.html">
                            About
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Tiles -->
        <div class="container">
            <div class="tile is-ancestor">
                <div id="artistImageDiv" class="tile is-parent">

                </div>
                <div id="artistPlayerDiv" class="tile is-parent">
                </div>
            </div>
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <div class="content">
                            <p class="title">Unknown Usage</p>
                            <p class="subtitle">Tall column</p>

                            <div class="content">
                                <p>
                                    Login in to add to your favorites.
                                    <button>Log into spotify</button>
                                </p>
                                <p>
                                    Add a comment and rating to Artist Name.
                                    Link to /blog/:artistName
                                </p>
                                <button id="get-blog">View all Comments</button>
                            </div>
                        </div>
                    </article>
                </div>
                <div id="blogComments" class="container-fluid">
                </div>
                <div class="row">
                    <div class="blogPosts col-sm-5 col-sm-offset-2" style="color: white">
                        <hr>
                        <div id="blog-area"></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- </div> -->
        </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>RocknRate</strong> by
                    <a href="https://github.com/OliviaKali/Rate-That-Artist">
                        Jon Cheshire, Matt Maliaros, Olivia
                        Kalinowski, Patrick Moroney
                        and Mackenzie Balisage</a>
                </p>
            </div>
        </footer>
    </section>
    <!-- Javascript Links -->
    <script src="./js/app.js"></script>
</body>

</html>
