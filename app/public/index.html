<!DOCTYPE html>
<html>
<!-- Head -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title -->
    <title>Rate That Artist!</title>
    <!-- Bulma Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <!-- FontAwesome Style Sheet -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- CSS Styling -->
    <style>
        .hero {
            background: url("https://images.wallpaperscraft.com/image/headphones_bw_headset_120277_1920x1080.jpg") center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rocknrate {
            font-family: 'Pacifico', cursive;
            color:white;
        }
        #nav1{
            color:white;
        }
        #nav2{
            color:white;
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<!-- Body -->

<body>
    <!-- Background/Section for the whole page -->
    <section class="hero is-fullheight">
        <!-- NavBar -->
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <p class="subtitle is-size-1" id="rocknrate">RocknRate</p>
                </a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="navbar-item is-size-4" id="nav1" href="./blogtwo.html">
                            <i class="fas fa-headphones"></i>
                        </a>
                        <a class="navbar-item is-size-5" id="nav2" href="./blogtwo.html">
                            About
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search -->
        <section class="container center">
            <div class="columns">
                <div class="column">
                    <div class="control has-icons-left">
                        <input id="userInput" class="input is-primary is-rounded is-medium" type="text" name="artist"
                            placeholder="Artist Name">
                        <span class="icon is-left">
                            <i class="fas fa-headphones"></i>
                        </span>
                    </div>
                </div>
                <!-- Button -->
                <div class="column">

                    <a class="button is-rounded is-medium" id="userSearch">
                        <span class="icon is-small">
                            <i class="fas fa-search"></i>
                        </span>
                    </a>

                </div>
            </div>
        </section>
    </section>
    <!-- Javascript Links -->
    <script src="./js/app.js"></script>
</body>

</html>
