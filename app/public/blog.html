<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <style>
      body {
        background: url("https://images.wallpaperscraft.com/image/headphones_bw_headset_120277_1920x1080.jpg") center;
      }
  </style>

  <body>

    <div class="heading" style="color: white">
      <h1 class="text-center">Rate That Artist!</h1>
    </div>

    <div class="container">

      <div class="row">
          <div class="col-sm-5 col-sm-offset-2" style="color: white">

          <h2>Blogger Name:</h2>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
          <br>

          <h2>Rating:</h2>
          <input class="form-control" type="text" id="rating" placeholder="Enter Your Rating">
          <br>

          <h2>Artist:</h2>
          <input class="form-control" type="text" id="artist" placeholder="Enter Your Artist">
          <br>

          <h2>Blog Entry:</h2>
          <textarea class="form-control" rows="3" id="blog-box" placeholder="Enter Blog Here!"></textarea>

          <button id="blog-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>

        <div class="col-sm-2 col-sm-offset-2"></div>

        <div class="col-sm-5 col-sm-offset-2" style="color: white">
          <h2>Blog Entries</h2>
          <hr>
          <div id="blog-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/blog.js"></script>
  </body>
</html>
